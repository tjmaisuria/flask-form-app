<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Results for "{{ keyword }}"</h2>
    {% if users %}
    <table border="1">
        <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th><th>Address</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No matching records found.</p>
    {% endif %}
    <a href="/view">Back to View All</a>
</body>
</html>
