<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>
    <h2>All Users</h2>
    <a href="/">Add New User</a> | <a href="/search">Search Users</a> | <a href="/export">Export to Excel</a>

    {% if users %}
    <table border="1">
        <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th><th>Address</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No records found.</p>
    {% endif %}
</body>
</html>
